<ion-header>
  <ion-toolbar>
    <ion-title>Configurar la terminal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider>
    <ion-label>Terminal: </ion-label>
    <ion-input type="text" [(ngModel)]="terminal" placeholder="Alejandro123456"></ion-input>
  </ion-item-divider>
  <ion-button (click)="createTerminal()" expand="block" fill="clear" shape="round">
    Configurar terminal
  </ion-button>
</ion-content>
