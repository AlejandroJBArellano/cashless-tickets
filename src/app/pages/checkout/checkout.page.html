<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="backToMenu()" expand="block" fill="clear" shape="round" color="danger">
        X
      </ion-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>
<!-- lista como ticket para checkout y los botones de cancelar, pagar con tarjeta y efectivo -->
<ion-content>
  <ion-grid fixed>
    <ion-card >
      <ion-row>
        <ion-col size="9">
          <ion-list>
            <ion-chip *ngFor="let item of checkout" (click)="deleteItem(item)" [style]="'background-color:' + item.colorHex" mode="ios" outline="true">
              <ion-label>
                {{item.name}}
                {{item.price | currency}}
              </ion-label>
              <ion-icon name="close-circle"></ion-icon>
            </ion-chip>
          </ion-list>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="block" fill="clear" shape="round" color="success">
            Total: {{total | currency}}
          </ion-button>
          <ion-button *ngIf="!processingCheckout" (click)="payCheckout('Tarjeta')" expand="block" fill="clear" shape="round">
            Pago con tarjeta
          </ion-button>
          <ion-button *ngIf="!processingCheckout" (click)="payCheckout('Efectivo')" expand="block" fill="clear" shape="round">
            Pago en efectivo
          </ion-button>
          <ion-button *ngIf="!processingCheckout" (click)="backToMenu()" expand="block" fill="clear" shape="round" color="danger">
            Cancelar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-card *ngIf="returningMessage">
      <ion-card-header>
        <ion-card-title>{{returningMessage}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-grid>
</ion-content>
